<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Pong Úspěšnost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Počítání úspěšnosti hodů v Beer Pongu</h1>
        
        <form id="pongForm">
            <label for="totalThrows">Celkový počet hodů:</label>
            <input type="number" id="totalThrows" required>

            <label for="successfulThrows">Počet úspěšných hodů:</label>
            <input type="number" id="successfulThrows" required>

            <button type="submit">Spočítat úspěšnost</button>
        </form>

        <div id="result">
            <h2>Výsledek:</h2>
            <p id="percentage">0%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
