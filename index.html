<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerpong Týmy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Výběr týmů pro Beer Pong</h1>

        <label for="team1">Vyberte první tým:</label>
        <select id="team1" onchange="updatePlayers()">
            <option value="">--Vyber tým--</option>
        </select>

        <label for="team2">Vyberte druhý tým:</label>
        <select id="team2" onchange="updatePlayers()">
            <option value="">--Vyber tým--</option>
        </select>

        <div id="playerSelection"></div>

        <button id="startGameBtn" onclick="startGame()">Začít hru</button>

        <div id="gameResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
