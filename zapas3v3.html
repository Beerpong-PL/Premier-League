<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zápas 3v3</title>
    <link rel="stylesheet" href="stylezapas.css">
</head>
<body>
    <header>
        <h1>Zápas 3v3</h1>
    </header>

    <!-- Horní část - zelená tlačítka -->
    <section class="top-buttons">
        <button id="green-btn-1">Hráč 1</button>
        <button id="green-btn-2">Hráč 2</button>
        <button id="green-btn-3">Hráč 3</button>
    </section>

    <!-- Střední část - Tabulka pro tým 1 a tým 2 -->
    <section class="statistics">
        <h2>Statistiky</h2>
        <table>
            <thead>
                <tr>
                    <th>Jméno hráče</th>
                    <th>Trefené kelímky / Celkový počet hodů</th>
                    <th>Procentuální úspěšnost</th>
                </tr>
            </thead>
            <tbody id="team1-table">
                <!-- Dynamicky naplněno hráči týmu 1 -->
            </tbody>
            <tbody id="team2-table">
                <!-- Dynamicky naplněno hráči týmu 2 -->
            </tbody>
        </table>
    </section>

    <!-- Spodní část - červená tlačítka -->
    <section class="bottom-buttons">
        <button id="red-btn-1">Neúspěch 1</button>
        <button id="red-btn-2">Neúspěch 2</button>
        <button id="red-btn-3">Neúspěch 3</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
