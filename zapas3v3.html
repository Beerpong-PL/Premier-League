<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zápas 3v3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zápas 3v3</h1>
    </header>

    <!-- Horní část - tlačítka hráčů -->
    <section class="player-buttons">
        <div id="team1-buttons" class="team-section">
            <h2>Tým 1</h2>
            <div class="buttons"></div>
        </div>
        <div id="team2-buttons" class="team-section">
            <h2>Tým 2</h2>
            <div class="buttons"></div>
        </div>
    </section>

    <!-- Tabulka statistik -->
    <section class="statistics">
        <h2>Statistiky</h2>
        <table>
            <thead>
                <tr>
                    <th>Jméno hráče</th>
                    <th>Tým</th>
                    <th>Trefené kelímky / Celkový počet hodů</th>
                    <th>Procentuální úspěšnost</th>
                </tr>
            </thead>
            <tbody id="stats-table">
                <!-- Dynamicky naplněno statistikami hráčů -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
