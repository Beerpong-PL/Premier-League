<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Details</title>
</head>
<body>
  <h1>Match Details</h1>
  <form id="match-form">
    <label for="result">Result:</label>
    <input type="text" id="result" name="result"><br><br>

    <label for="time">Time:</label>
    <input type="datetime-local" id="time" name="time"><br><br>

    <label for="additional-info">Additional Info:</label><br>
    <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Save</button>
  </form>

  <script>
    // Můžeš přidat funkci pro odeslání formuláře a uložení dat, pokud je to potřeba.
    document.getElementById('match-form').onsubmit = function(e) {
      e.preventDefault();
      // Zde můžeš přidat kód pro zpracování formuláře
      alert('Form submitted!');
    };
  </script>
</body>
</html>
